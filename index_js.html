<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SheCodes</title>
    <style>
        body {
            font-family: Cerebri Sans, Helvetica, Arial, sans-serif;
        }
        section {
            margin: 120px 0;
        }
        h1, h2 {
            font-weight: 900;
            font-size: 34px;
            line-height: 48px;
            margin: 0;
        }
        h1 {
            color: #272044;
            text-align: center;
        }
        h2 {
            text-align: center;
            color: #885df1;
            padding: 0 0 24px;
        }
        p {
            font-size: 18px;
            line-height: 28px;
            font-family: PT Mono, monospace;
            text-align: center;
        }
        button {
            border-radius: 25px;
            margin: 0 auto;
            display: block;
            background-color: #fff;
            border: 1px solid #885df1;
            color: #885df1;
            font-size: 16px;
            line-height: 22px;
            padding: 16px 24px;
            text-decoration: none;
            transition: all 200ms ease;
        }
        button:hover {
            color: #fff;
            background: #885df1;
        }
    </style>
</head>

<body>
    <section>
        <h1>
            üë©‚Äçüíª She Codes is a Coding Workshop for Women
        </h1>
        <h2>
            Access a new career in Technology
        </h2>
        <p>
            She Codes teaches coding, design, and management skills to women
            <br />
            <strong>
                Limited amount of spots!
            </strong>
        </p>
        <br />
        <button onclick="applyNow()">
            Apply Now
        </button>
    </section>

    <script>
        function applyNow() {
            // Prompt for hometown
            var hometown = prompt("Enter your hometown:");

            // Prompt for first name
            var firstName = prompt("Enter your first name:");

            // Prompt for last name
            var lastName = prompt("Enter your last name:");

            // Display hometown and full name using alert
            alert("Hometown: " + hometown + "\nFull Name: " + firstName + " " + lastName);

            // Prompt for age
            var age = prompt("Enter your age:");

            // Check age and display appropriate alert
            if (age < 18) {
                alert("You cannot apply. Minimum age requirement is 18.");
            } else {
                alert("You can apply to SheCodes!");
            }
            
            // Call the askForCountry function
            askForCountry();
        }

        function askForCountry() {
            // Prompt for country
            var country = prompt("What country are you from?").toLowerCase();

            // Check country and display appropriate alert
            if (country === "brazil" || country === "portugal") {
                alert("You speak Portuguese");
            } else {
                alert("Go learn Portuguese!");
            }
        }
    </script>
</body>

</html>
